---
name: "EnOcean MQTT Slim"
version: "1.0.9"
slug: "enocean-mqtt-slim"
description: "Lightweight EnOcean to MQTT bridge with web UI. Zero config files - manage all devices through the web interface. Currently supports MV-01-01 profile for Kessel Staufix Control, with more profiles coming soon."
url: "https://github.com/ESDN83/ha-enocean-mqtt-slim"
arch:
  - aarch64
  - amd64
  - armv7
  - armhf
  - i386
init: false
uart: true
ingress: true
ingress_port: 8099
panel_icon: mdi:radio-tower
panel_title: "EnOcean Devices"
homeassistant_api: true
services:
  - mqtt:need
map:
  - config:rw
  - share:rw
  - ssl:ro

options:
  serial_port: ""
  log_level: "info"

schema:
  serial_port: "device(subsystem=tty)?"
  log_level: "list(debug|info|warning|error)"
